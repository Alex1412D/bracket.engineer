<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSU Bracket Designer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        height: 100vh;
        overflow: hidden;
        background: #1a1a1a;
        color: #fff;
      }

      .preview {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      .preview canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .controls {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 400px;
        max-height: calc(100vh - 40px);
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 12px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        overflow-x: hidden;
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      }

      .controls::-webkit-scrollbar {
        width: 6px;
      }

      .controls::-webkit-scrollbar-track {
        background: transparent;
      }

      .controls::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }

      .control-group {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        min-width: 0;
      }

      .control-group:last-child {
        margin-bottom: 0;
      }

      label {
        flex: 0 0 80px;
        font-size: 14px;
        font-weight: 500;
        color: #fff;
        text-align: right;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      input[type="range"] {
        flex: 1;
        min-width: 0;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        outline: none;
        -webkit-appearance: none;
      }

      .value-display {
        flex: 0 0 40px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        text-align: right;
        white-space: nowrap;
      }

      /* Toggle switch styles */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(255, 255, 255, 0.1);
        transition: 0.4s;
        border-radius: 24px;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .toggle-slider {
        background-color: #2196f3;
      }

      input:checked + .toggle-slider:before {
        transform: translateX(26px);
      }

      /* Add some spacing between controls */
      .spacer {
        height: 20px;
      }
    </style>
  </head>
  <body>
    <canvas class="preview" id="preview"></canvas>
    <div class="controls" id="controls">
      <div class="control-group">
        <label for="width">Width</label>
        <input type="range" id="width" min="30" max="200" step="1" value="57" />
        <div class="value-display" id="width-value">57</div>
      </div>
      <div class="control-group">
        <label for="height">Height</label>
        <input type="range" id="height" min="5" max="30" step="1" value="15" />
        <div class="value-display" id="height-value">15</div>
      </div>
      <div class="control-group">
        <label for="depth">Depth</label>
        <input type="range" id="depth" min="5" max="100" step="1" value="33" />
        <div class="value-display" id="depth-value">33</div>
      </div>

      <div class="control-group">
        <label for="bracket-thickness">Body Thickness</label>
        <input
          type="range"
          id="bracket-thickness"
          min="2"
          max="10"
          step="0.5"
          value="3"
        />
        <div class="value-display" id="bracket-thickness-value">3</div>
      </div>
      <div class="control-group">
        <label for="ribbing-count">Number of Ribs</label>
        <input
          type="range"
          id="ribbing-count"
          min="0"
          max="10"
          step="1"
          value="3"
        />
        <div class="value-display" id="ribbing-count-value">3</div>
      </div>
      <div class="control-group">
        <label for="ribbing-thickness">Rib Thickness</label>
        <input
          type="range"
          id="ribbing-thickness"
          min="1"
          max="5"
          step="0.5"
          value="2"
        />
        <div class="value-display" id="ribbing-thickness-value">2</div>
      </div>
      <div class="control-group">
        <label for="hole-diameter">Hole Diameter</label>
        <input
          type="range"
          id="hole-diameter"
          min="2"
          max="8"
          step="0.5"
          value="4"
        />
        <div class="value-display" id="hole-diameter-value">4</div>
      </div>
      <div class="control-group">
        <label for="ear-width">Ear Width</label>
        <input
          type="range"
          id="ear-width"
          min="5"
          max="30"
          step="1"
          value="15"
        />
        <div class="value-display" id="ear-width-value">15</div>
      </div>
    </div>

    <script type="module">
      import { setupPreview } from "./preview.ts";
      import { defaultParams } from "./psu-bracket.ts";

      const canvas = document.getElementById("preview");
      const updateBracket = setupPreview(canvas);

      // Get all range inputs
      const inputs = {
        width: document.getElementById("width"),
        depth: document.getElementById("depth"),
        height: document.getElementById("height"),
        "bracket-thickness": document.getElementById("bracket-thickness"),
        "ribbing-count": document.getElementById("ribbing-count"),
        "ribbing-thickness": document.getElementById("ribbing-thickness"),
        "hole-diameter": document.getElementById("hole-diameter"),
        "ear-width": document.getElementById("ear-width"),
      };

      // Get all value displays
      const displays = {
        width: document.getElementById("width-value"),
        depth: document.getElementById("depth-value"),
        height: document.getElementById("height-value"),
        "bracket-thickness": document.getElementById("bracket-thickness-value"),
        "ribbing-count": document.getElementById("ribbing-count-value"),
        "ribbing-thickness": document.getElementById("ribbing-thickness-value"),
        "hole-diameter": document.getElementById("hole-diameter-value"),
        "ear-width": document.getElementById("ear-width-value"),
      };

      // Function to update the bracket
      function update() {
        const params = {
          width: parseFloat(inputs.width.value),
          depth: parseFloat(inputs.depth.value),
          height: parseFloat(inputs.height.value),
          bracketThickness: parseFloat(inputs["bracket-thickness"].value),
          ribbingCount: parseInt(inputs["ribbing-count"].value),
          ribbingThickness: parseFloat(inputs["ribbing-thickness"].value),
          holeDiameter: parseFloat(inputs["hole-diameter"].value),
          earWidth: parseFloat(inputs["ear-width"].value),
        };
        updateBracket(params);
      }

      // Add event listeners to all inputs
      Object.entries(inputs).forEach(([key, input]) => {
        input.addEventListener("input", () => {
          displays[key].textContent = `${input.value}mm`;
          update();
        });
        displays[key].textContent = `${input.value}mm`;
      });

      // Initial update
      update();
    </script>
  </body>
</html>
