<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSU Bracket Designer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas class="preview" id="preview"></canvas>
    <div class="controls" id="controls">
      <div class="control-group">
        <label for="width">Width</label>
        <input type="range" id="width" min="30" max="200" step="1" value="57" />
        <div class="value-display" id="width-value">57</div>
      </div>
      <div class="control-group">
        <label for="height">Height</label>
        <input type="range" id="height" min="5" max="30" step="1" value="15" />
        <div class="value-display" id="height-value">15</div>
      </div>
      <div class="control-group">
        <label for="depth">Depth</label>
        <input type="range" id="depth" min="5" max="100" step="1" value="33" />
        <div class="value-display" id="depth-value">33</div>
      </div>

      <div class="control-group">
        <label for="bracket-thickness">Body Thickness</label>
        <input
          type="range"
          id="bracket-thickness"
          min="2"
          max="10"
          step="0.5"
          value="3"
        />
        <div class="value-display" id="bracket-thickness-value">3</div>
      </div>
      <div class="control-group">
        <label for="ribbing-count">Number of Ribs</label>
        <input
          type="range"
          id="ribbing-count"
          min="0"
          max="10"
          step="1"
          value="3"
        />
        <div class="value-display" id="ribbing-count-value">3</div>
      </div>
      <div class="control-group">
        <label for="ribbing-thickness">Rib Thickness</label>
        <input
          type="range"
          id="ribbing-thickness"
          min="1"
          max="5"
          step="0.5"
          value="2"
        />
        <div class="value-display" id="ribbing-thickness-value">2</div>
      </div>
      <div class="control-group">
        <label for="hole-diameter">Hole Diameter</label>
        <input
          type="range"
          id="hole-diameter"
          min="0"
          max="8"
          step="0.5"
          value="4"
        />
        <div class="value-display" id="hole-diameter-value">4</div>
      </div>
      <div class="control-group">
        <label for="ear-width">Ear Width</label>
        <input
          type="range"
          id="ear-width"
          min="5"
          max="30"
          step="1"
          value="15"
        />
        <div class="value-display" id="ear-width-value">15</div>
      </div>

      <div class="control-group">
        <button id="export-button">Export</button>
      </div>
    </div>

    <script type="module" src="app.ts"></script>
  </body>
</html>
